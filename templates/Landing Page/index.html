<!DOCTYPE html>
{% load static %}{% load staticfiles %}
<!-- Could be the first page to test if the domain is linked to the AWS
-->


<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'landing/img/Logo.png' %}">
    <title>Chatshroom Coming Up </title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'landing/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">


    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="{% static 'landing/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="{% static 'landing/css/coming-soon.min.css' %}" rel="stylesheet">
  </head>
  <body>
    <div class="overlay"></div>
    <div class="masthead">
      <div class="masthead-bg"></div>
      <div class="container h-100">
        <div class="row h-100">
          <div class="col-12 my-auto">
            <div class="masthead-content text-white py-5 py-md-0">
              <img src="{% static 'landing/img/Name.png' %}" class="mb-4" style="width:400px;height:70px;border:0;">
              <p class="mb-5">We're working hard to finish the development of this site. We are planning to launch this
                <strong>Pretty Soon</strong>! Sign up for updates using the form below!</p>
              <div class="input-group input-group-newsletter">
                <input type="email" class="form-control" placeholder="Enter email..." aria-label="Enter email..." aria-describedby="basic-addon">
                <div class="input-group-append">
                  <button class="btn btn-secondary" type="button">Notify Me!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'landing/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'landing/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Plugin JavaScript -->
    <script src="{% static 'landing/vide/jquery.vide.min.js' %}"></script>

    <!-- Custom scripts for this template -->
    <script src="{% static 'landing/js/coming-soon.min.js' %}">
        let mp4_location = {% static 'landing/mp4/bg.mp4' %};
        let mobile_fallback_location = {% static 'landing/img/bg-mobile-fallback.jpg' %};
    </script>

  </body>

</html>
